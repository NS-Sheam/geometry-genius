<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind script  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>
</head>

<body>
    <!-- Header part starts  -->
    <header class="bg-[#1090d81a] p-4 md:px-12 md:py-10 flex flex-col md:flex-row gap-5 justify-between mb-12">
        <div>
            <h2 class="text-[#111111] font-bold text-2xl md:text-4xl opacity-80">Interactive</h2>
            <p class="text-2xl md:text-4xl opacity-60">Geometry Genius</p>
        </div>
        <div>
            <button class="px-9 py-3 text-white bg-[#1090D8] rounded-lg">Blog</button>
        </div>
    </header>
    <!-- Header part ends -->
    <main>
        <section class="md:flex flex-col md:flex-row mx-4 gap-5">
            <!-- Shapes parts starts  -->
            <!-- Triangle parts starts -->
            <div id="cards-part" class="grid grid-cols-1 md:grid-cols-3 gap-5">
                <div id="triangle-card"
                    class="flex flex-col gap-4 items-center justify-center p-4 md:px-10 md:py-12 border rounded-lg">
                    <div>
                        <img src="images/triangle.png" alt="">
                    </div>
                    <h3 class="text-2xl font-bold">Triangle</h3>
                    <p>Area (A)= 0.5 &#10005 b &#10005 h</p>
                    <div class="flex items-center gap-3">
                        <input id="triangle-base" type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                        <p>cm</p>
                        <input id="triangle-height" type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                        <p>cm</p>
                    </div>
                    <button id="triangle-btn" class="w-full text-white py-4 font-bold rounded-lg bg-[#1090D8]" class="card-btn">Calculate</button>
                </div>
                <!-- Triangle parts ends -->
                    <!-- Rectangle parts starts -->
                <div id="rectangle-card"
                class="flex flex-col gap-4 items-center justify-center p-4 md:px-10 md:py-12 border rounded-lg">
                <div>
                    <img src="images/rectangle.png" alt="">
                </div>
                <h3 class="text-2xl font-bold">Rectangle</h3>
                <p>Area (A)= w &#10005 L</p>
                <div class="flex items-center gap-3">
                    <input id="rectangle-width" type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                    <p>cm</p>
                    <input id="rectangle-length" type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                    <p>cm</p>
                </div>
                <button id="rectangle-btn" class="w-full text-white py-4 font-bold rounded-lg bg-[#1090D8]" class="card-btn">Calculate</button>
            </div>
            <!-- Rectangle parts ends -->
            <!-- Parallelogram parts starts -->
            <div id="parallelogram-card"
                class="flex flex-col gap-4 items-center justify-center p-4 md:px-10 md:py-12 border rounded-lg">
                <div class="">
                    <img src="images/parallelogram.png" alt="">
                </div>
                <h3 class="text-2xl font-bold">Parallelogram</h3>
                <p>Area (A)= b &#10005 h</p>
                <div class="flex items-center gap-3">
                    <input id="parallelogram-base" type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                    <p>cm</p>
                    <input id="parallelogram-height" type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                    <p>cm</p>
                </div>
                <button id="parallelogram-btn" class="w-full text-white py-4 font-bold rounded-lg bg-[#1090D8]" class="card-btn">Calculate</button>
            </div>
            <!-- Parallelogram parts ends -->
            <!-- Rhombus parts starts -->
            <div id="rhombus-card"
                class="flex flex-col gap-4 items-center justify-center p-4 md:px-10 md:py-12 border rounded-lg">
                <div>
                    <img src="images/rhombus.png" alt="">
                </div>
                <h3 class="text-2xl font-bold">Rhombus</h3>
                <p>Area (A)= 0.5 &#10005 d<sub>2</sub> &#10005 h<sub>2</sub></p>
                <div class="flex items-center gap-3">
                    <input id="diagonal1" type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                    <p>cm</p>
                    <input id="diagonal2" type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                    <p>cm</p>
                </div>
                <button id="rhombus-btn" class="w-full text-white py-4 font-bold rounded-lg bg-[#1090D8]" class="card-btn">Calculate</button>
            </div>
            <!-- Rhombus parts ends -->
            <!-- Pentagon parts starts -->
            <div id="pentagon-card"
                class="flex flex-col gap-4 items-center justify-center p-4 md:px-10 md:py-12 border rounded-lg">
                <div>
                    <img src="images/pentagon.png" alt="">
                </div>
                <h3 class="text-2xl font-bold">Pentagon</h3>
                <p>Area (A)= 0.5 &#10005 p &#10005 b</p>
                <div class="flex items-center gap-3">
                    <input type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                    <p>cm</p>
                    <input type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                    <p>cm</p>
                </div>
                <button id="pentagon-btn" class="w-full text-white py-4 font-bold rounded-lg bg-[#1090D8]" class="card-btn">Calculate</button>
            </div>
            <!-- Pentagon parts ends -->
            <!-- Ellipse parts starts -->
            <div id="ellipse-card"
                class="flex flex-col gap-4 items-center justify-center p-4 md:px-10 md:py-12 border rounded-lg">
                <div>
                    <img src="images/ellipse.png" alt="">
                </div>
                <h3 class="text-2xl font-bold">Ellipse</h3>
                <p>Area (A)= &#960ab</p>
                <div class="flex items-center gap-3">
                    <input type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                    <p>cm</p>
                    <input type="number" name="" id="" class="py-2 px-3 w-1/2 bg-[#F1F1F1] rounded-lg">
                    <p>cm</p>
                </div>
                <button id="ellipse-btn" class="w-full text-white py-4 font-bold rounded-lg bg-[#1090D8]" class="card-btn">Calculate</button>
            </div>
            <!-- Ellipse parts ends -->
        </div>
                </div>
                <!-- Shape parts ends  -->
                <!-- Output parts starts  -->
                <div class="border rounded-lg w-full md:w-1/2">
                    <h3 class=" mx-auto text-lg font-bold underline text-center w-full">Area Calculation</h3>
                    <table class="w-full flex justify-center items-center my-4">
                        <tbody id="table-container">
                          <!-- <tr>
                            <th>1</th>
                            <td>Cy Ganderton</td>
                            <td>Quality Control Specialist</td>
                            <td>Blue</td>
                          </tr> -->
                        </tbody>
                      </table>
                </div>
                
                <!-- Output parts ends  -->
        </section>
    </main>
    <!-- javascript script  -->
    <script src="js/utilies.js"></script>
</body>

</html>
